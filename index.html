<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Print Specific Styles */
        @media print {
            @page {
                margin: 15mm;
                size: A4;
            }
            
            html, body {
                background: white !important;
                color: #0f172a !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            aside, header, button, .no-print, .shadow-2xl, .shadow-xl, .shadow-lg, nav {
                display: none !important;
                box-shadow: none !important;
            }

            main {
                margin-left: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                background: white !important;
            }

            .printable-area {
                display: block !important;
                width: 100% !important;
            }

            /* Report Layout Utilities */
            .print-only { display: block !important; }
            .avoid-break { page-break-inside: avoid !important; break-inside: avoid !important; }
            
            .bg-white, tr, .rounded-3xl, .rounded-\[2rem\], .rounded-\[2\.5rem\], div[class*="bg-white"] {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                border: 1px solid #e2e8f0 !important;
                box-shadow: none !important;
            }

            .bg-slate-900 {
                background-color: #0f172a !important;
                color: white !important;
            }

            .text-emerald-600, .text-emerald-700 {
                color: #059669 !important;
            }

            .bg-emerald-50, .bg-emerald-100 {
                background-color: #f0fdf4 !important;
            }

            /* Premium Report Header */
            .print-header {
                display: flex !important;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 40px;
                border-bottom: 3px solid #064e3b;
                padding-bottom: 20px;
            }
        }

        /* Hide print header in web view */
        .print-header, .print-only {
            display: none;
        }
    </style>
